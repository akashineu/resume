<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> <b> Cotact details:</b></h2>

    <form action="">
        <label for="name"> Name: </label>
        <input id="name" type="text" name="Name">
        <br><br>
        <label for="age">Age:</label>
        <input id="age" type="number">
        <br><br>
        <label for="email">Email:</label>
        <input id="email" type="email">
        <br><br>
        <label for="dob">Date of birth:</label>
        <input id="dob" type="date">
        <br><br>
        <h3>Tshirt size</h3>
        <label for="small">Small</label>
        <input id="small" name="size" type="radio" value="S">
        <br><br>
        <label for="medium">medium:</label>
        <input id="medium" type="radio" name="size" value="M">
        <br><br>

        <label for="large">Large</label>
        <input type="radio" id="large" name="size" value="L">

        <label for="Tshirtcolor">T-shirt color: </label>
        <select name="Color" id="Tshirtcolor">
            <option value="red">Red</option>
            <option value="black">Black</option>
            <option value="white">White</option>
        </select>

        <br><br>

        <label for="about">About:</label>
        <textarea name="About" id="about" cols="30" rows="10"></textarea>

        <input type="reset">
        <input type="submit">
    </form>
</body>
</html>
